
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>제품 목록</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
.tit {
	font-size: 48px;
	text-align: center;
}
</style>
</head>
<body>
	
	<div class="container">
		<h2 class="tit">제품 보기</h2>
		<form action="UpdateProlistCtrl" method="post" name="frm">
			<table class="table">
				<tr>
					<th class="item1">제품코드</th>
					<td class="itme2"><span></span> <input
						type="hidden" name="pnum" id="pnum" value="1" readonly /></td>
				</tr>
				<tr>
					<th class="item1">제품명</th>
					<td class="itme2"><input type="text" name="pname" id="pname" value="신발" /></td>
				</tr>
				<tr>
					<th class="item1">제품 가격</th>
					<td class="itme2"><input type="text" name="pprice" id="pprice"	value="10000" /></td>
				</tr>
				<tr>
					<th class="item1">제품 수량</th>
					<td class="item2"><input type="text" name="pcnt" id="pcnt" value="4" /></td>
				</tr>
				<tr>
					<th class="item1">제품종류</th>
					<td class="item2"><select name="pkind" id="pkind" value="shoes">
							<option value="Luxury">Luxury</option>
							<option value="shoes">shoes</option>
							<option value="clothes">clothes</option>
							<option value="accessories">accessories</option>
							<option value="life">life</option>
					</select></td>
				</tr>
				<tr>
					<th class="item1">제품 이미지</th>
					<td class="item2"><input type="text" name="imgdata" id="imgdata"  value="../img/shoe1.png" />
						<input type="button" class="btn dtn-default" onclick="imgCheck()" value="이미지 업로드"/><br>
						<img src="../img/shoe1.png" name="proData" id="proData" alt="제품사진" />
						<input type="hidden" value="" name="pimg" id="pimg"/>
						<input type="hidden" value="" name="imgck" id="imgck"/></td>
				</tr>
			</table>
			<div class="btn-group">
				<input type="submit" class="btn btn-default" value="제품정보 수정" /> <a
					href="getProlistList.html" class="btn btn-default">목록</a>
				<a href=""
					class="btn btn-default">제품정보 삭제</a>
			</div>
		</form>
		<script>
			function imgCheck() {
				window.open("imgUploadForm.jsp", "imguploadcheck", "width=300, height=300");
			}
		</script>
	</div>
	
</body>
</html>
