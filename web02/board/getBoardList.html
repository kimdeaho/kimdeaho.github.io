   <div class="container">
      <h2 class="tit">게시판 목록</h2>
            <table class="table display" id="board_tb">
               <thead>
               <tr>
                  <th class="item1">번호</th>
                  <th class="item2">제목</th>
                  <th class="item3">작성자</th>
                  <th class="item4">작성일</th>
                  <th class="item5">조회수</th>
               </tr>
               </thead>
               <tbody>   
               	<c:set var="cnt" value="${boardList.size() }" />
				<c:forEach items="${boardList }" var="board" varStatus="status">
               <tr>
        			<td>1</td>
					<td>
					<c:if test="${board.getReLevel() > 0 }">
						<c:forEach begin="1" end="${board.getReLevel() }">
							&nbsp;&nbsp;
						</c:forEach>
						
					</c:if>
						<a href="./getBoard.html">묻고답하기</a>
					</td>
					<td>관리자</td>
					<td>2021-12-31</td>
					<td>1</td>
               </tr>
               <c:set var="cnt" value="${cnt - 1 }"/>
			</c:forEach>
               </tbody>         
            </table>
            <!-- 페이지내이션(PageNation): 목록의 값이 한 페이지 분량을 초과할 경우 나누어 표시하고, 
            해당페이지 링크를 누르면 그페이지에 해당하는 내용만 표시 -->
            <!-- 버튼 그룹 -->
            <div class="btn-group">
               <a href="./addBoard.jsp" class="btn btn-default">글 작성</a>
            </div>   
            <form action="">
		      <select name="opt" id="">
		      	<option value="0">제목</option>
		      	<option value="1">내용</option>
		      	<option value="2">제목 + 내용</option>
		      	<option value="3">글쓴이</option>
		      </select>
		      <input type="text" size="20" name="condition" />&nbsp;
		      <input type="submit" value="검색"/>
		     </form>
            <div class="pageGroup">
				<c:if test="${startPage != 1 }">
					<a href="">[이전]</a>
				</c:if>
				<c:forEach var="pageNum" begin="${startPage }" end="${endPage }"> 
					<c:if test="">
						
					</c:if>
					<c:if test="">
						<a href="">1</a>
					</c:if>
				</c:forEach>
				<c:if test="">
					<a href="">[이전]</a>
				</c:if>
