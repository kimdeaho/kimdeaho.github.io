		<script>
       //다음카카오의 주소 API이용
        function findAddr(){
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);                   
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var jibunAddr = data.jibunAddress; // 지번 주소 변수
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('czipcode').value = data.zonecode;
                    if(roadAddr !== ''){
                        document.getElementById("caddress1").value = roadAddr;
                    } 
                    else if(jibunAddr !== ''){
                        document.getElementById("caddress1").value = jibunAddr;
                    }
                }
            }).open();
        }
    </script>
