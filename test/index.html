<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>허브 페이지</title>
</head>
<body>
    <script>
        //모바일인지 데스크탑인지 여부를 판단하여 
        //모바일이면, mobile.html로 접속
        //데스크탑이면, desktop.html로 접속
        var telList = new Array('iPhone', 'iPod', 'BlackBerry', 'Android', 'Window CE', 'LG','MOT', 'SAMSUNG', "SonyEricsson");
    for(var tel in telList){
        if(navigator.userAgent.match(telList[tel]) != null){
            console.log("모바일");
           location.href="mobile.html";
        } else {
            console.log("데스크탑");
            location.href="desktop.html";
        }
    }
    </script>
</body>
</html>
