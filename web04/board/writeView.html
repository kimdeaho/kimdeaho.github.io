<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<html>
	<head>
		<!-- 합쳐지고 최소화된 최신 CSS
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- 부가적인 테마
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	 	
	 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 	 -->
	 	<title>게시판 글 쓰기</title>
	 	<%@ include file="../include/head.jsp" %>
	 	<style>
	 	.title{padding: 25px; text-align: center;}
	 	.table_wrap{width: 1200px; margin: 0 auto;}
	 	.tb_wrap{border: 1px solid #000;}
	 	.wri_tb{ margin:30px auto; }
	 	.wri_tb td{ padding-bottom: 15px;}
	 	.control-label{display:block; float:left; width:80px; margin-right: 30px; font-size: 20px;}
	 	.chk {width: 300px; height: 30px; }
	 	.wri_tb td button{  width:80px; background-color: #bbb; color: #000; border: 1px solid #666; border-radius: 5px; }
	 	.write_btn{margin-right: 250px;}
	 	</style>
	</head>
	<script type="text/javascript">
		$(document).ready(function(){
			var formObj = $("form[name='writeForm']");
			$(".write_btn").on("click", function(){
				if(fn_valiChk()){
					return false;
				}
				formObj.attr("action", "/board/write");
				formObj.attr("method", "post");
				formObj.submit();
			});
			fn_addFile();
		})
		function fn_valiChk(){
			var regForm = $("form[name='writeForm'] .chk").length;
			for(var i = 0; i<regForm; i++){
				if($(".chk").eq(i).val() == "" || $(".chk").eq(i).val() == null){
					alert($(".chk").eq(i).attr("title"));
					return true;
				}
			}
		}
		function fn_addFile(){
			var fileIndex = 1;
			//$("#fileIndex").append("<div><input type='file' style='float:left;' name='file_"+(fileIndex++)+"'>"+"<button type='button' style='float:right;' id='fileAddBtn'>"+"추가"+"</button></div>");
			$(".fileAdd_btn").on("click", function(){
				$("#fileIndex").append("<div><input type='file' style='float:left;' name='file_"+(fileIndex++)+"'>"+"</button>"+"<button type='button' style='float:right;' id='fileDelBtn'>"+"삭제"+"</button></div>");
			});
			$(document).on("click","#fileDelBtn", function(){
				$(this).parent().remove();
				
			});
		}
	</script>
	<body>
	
		<div id="root">
			<%@ include file="../include/nav.jsp" %>
			<section id="container">
				<h2 class="title">게시판 글쓰기</h2>
				<div class="table_wrap">
				<div class="tb_wrap">
				<form name="writeForm" method="post" action="/board/write" enctype="multipart/form-data">
					<table class="wri_tb">
						<tbody>
							<c:if test="${member.userId != null}">
								<tr>
									<td>
										<label for="title" class="control-label">제목</label>
										<input type="text" id="title" name="title" class="chk" title="제목을 입력하세요."/>
									</td>
								</tr>	
								<tr>
									<td>
										<label for="content" class="control-label">내용</label>
										<textarea id="content" name="content" class="chk" title="내용을 입력하세요."></textarea>
									</td>
								</tr>
								<tr>
									<td>
										<label for="writer" class="control-label">작성자</label>
										<input type="text" id="writer" name="writer" class="chk" title="작성자를 입력하세요." value="${member.userId}" readonly/>
									</td>
								</tr>
								<tr>
								<tr>
									<td id="fileIndex">
									</td>
								</tr>
								<tr>
									<td>						
										<button class="write_btn" type="submit">작성</button>	
										<button class="fileAdd_btn" type="button">파일추가</button>	
									</td>
								</tr>	
							</c:if>
							<c:if test="${member.userId == null}">
								<p>로그인 후에 작성하실 수 있습니다.</p>
							</c:if>
							
						</tbody>			
					</table>
				</form>
				</div>
				</div>
			</section>
			<%@ include file="../include/footer.jsp" %>
		</div>
	</body>
</html>
